<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Log into our website!</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        <p>Password or username is incorrect</p>
    </div>
    <form th:action="@{/login}" method="post" class="p-4 rounded form-container">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control custom-input" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control custom-input" id="password" name="password" required>
        </div>

        <button type="submit" class="btn custom-btn">Submit</button>
    </form>

    <div class="mt-4">
        <a href="/" class="btn custom-btn">Go Back To Main Page</a>
    </div>
</div>
</body>
</html>
