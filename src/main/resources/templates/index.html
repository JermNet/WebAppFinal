<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container text-center">
    <h1>Welcome To Fits 'R Us!</h1>
    <p>Welcome to the website for our fitness program! What would you like to do?</p>

    <div class="mt-4" th:if="${!isAuthenticated}">
        <a href="/login" class="btn custom-btn">Login</a>
    </div>

    <div class="mt-4" th:if="${isAuthenticated}">
        <a href="/logout" class="btn custom-btn">Logout</a>
    </div>

    <div class="mt-4" th:if="${isAdmin}">
        <a href="/admin/dashboard" class="btn custom-btn">Go To Admin Land</a>
    </div>

    <div class="mt-4" th:if="${isTrainer}">
        <a href="/trainer/dashboard" class="btn custom-btn">Go To Trainer Land</a>
    </div>

    <div class="mt-4" th:if="${isMember}">
        <a href="/member/dashboard" class="btn custom-btn">Go To Member Land</a>
    </div>
</div>
</body>
</html>
