<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessions (A.K.A The Schedule)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1>Session List</h1>
  <div class="list-group">
    <!-- Use "var" instead of single form of sessions (session) since that is a reserved word -->
    <div th:each="var : ${sessions}">
      <div class="mt-4">
        <a th:href="@{'/trainer/deletesession/' + ${var.id}}" class="btn custom-btn">Delete This Session</a>
      </div>
      <a th:href="@{'/trainer/changesession/' + ${var.id}}" class="list-group-item list-group-item-action">
        Session ID: <span th:text="${var.id}"></span> - Date: <span th:text="${var.date}"></span> - Start Time: <span th:text="${var.startTime}"></span> - End Time: <span th:text="${var.endTime}"></span> - Attended?: <span th:text="${var.attendance}"></span>
      </a>
    </div>
  </div>
  <div class="mt-4">
    <a href="/trainer/sessionzone" class="btn custom-btn">Go Back To Session Zone</a>
  </div>

  <div class="mt-4">
    <a href="/" class="btn custom-btn">Go Back To Main Page</a>
  </div>
</div>
</body>
</html>
