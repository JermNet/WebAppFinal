<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add Session</h1>

  <!-- Get the members from the model to be able to list them, and then use the session from the model to post it -->
  <form th:action="@{/trainer/addsession}" th:object="${session}" method="post" class="p-4 rounded form-container">
    <div class="mb-3">
      <label for="memberId" class="form-label">Select A Member:</label>
      <select id="memberId" name="memberId" class="form-control custom-input" required>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.username}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input type="date" class="form-control custom-input date" id="date" th:field="*{date}" required>
    </div>

    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time:</label>
      <input type="time" class="form-control custom-input start-time" id="startTime" th:field="*{startTime}" required>
    </div>

    <div class="mb-3">
      <label for="endTime" class="form-label">End Time:</label>
      <input type="time" class="form-control custom-input end-time" id="endTime" th:field="*{endTime}" required>
    </div>

    <div class="mb-3">
      <label for="attendance" class="form-label">Attendance</label>
      <select id="attendance" name="attendance" class="form-control custom-input" required>
        <option th:value="true">Has Attended</option>
        <option th:value="false">Hasn't Attended</option>
      </select>
    </div>

    <button type="submit" class="btn custom-btn">Add Session</button>
  </form>

  <div class="mt-4">
    <a href="/trainer/sessionzone" class="btn custom-btn">Go Back To Session Zone</a>
  </div>

  <div class="mt-4">
    <a href="/" class="btn custom-btn">Go Back To Main Page</a>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
