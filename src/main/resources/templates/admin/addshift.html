<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Shift</h1>

    <!-- Get the trainers from the model to be able to list them, and then use the shift from the model to post it -->
    <form th:action="@{/admin/addshift}" th:object="${shift}" method="post" class="p-4 rounded form-container">
        <div class="mb-3">
            <label for="trainerId" class="form-label">Select A Trainer:</label>
            <select id="trainerId" name="trainerId" class="form-control custom-input" required>
                <option th:each="trainer : ${trainers}"
                        th:value="${trainer.id}"
                        th:text="${trainer.username}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control custom-input date" id="date" th:field="*{date}" required>
        </div>

        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="time" class="form-control custom-input start-time" id="startTime" th:field="*{startTime}" required>
        </div>

        <div class="mb-3">
            <label for="endTime" class="form-label">End Time:</label>
            <input type="time" class="form-control custom-input end-time" id="endTime" th:field="*{endTime}" required>
        </div>

        <button type="submit" class="btn custom-btn">Add Shift</button>
    </form>

    <div class="mt-4">
        <a href="/admin/shiftzone" class="btn custom-btn">Go Back To Shift Zone</a>
    </div>

    <div class="mt-4">
        <a href="/" class="btn custom-btn">Go Back To Main Page</a>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
