<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Member Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Change Member Account</h1>
    <form action="/admin/changeaccount" method="post" class="p-4 rounded form-container">

        <div class="mb-3">
            <label for="oldUsername" class="form-label">Old Username</label>
            <input type="text" class="form-control custom-input" id="oldUsername" name="oldUsername" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">New Username</label>
            <input type="text" class="form-control custom-input" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control custom-input" id="password" name="password" required>
        </div>

        <button type="submit" class="btn custom-btn">Change Account</button>
    </form>

    <div class="mt-4">
        <a href="/admin/dashboard" class="btn custom-btn">Go Back To Admin Dashboard</a>
    </div>

    <div class="mt-4">
        <a href="/" class="btn custom-btn">Go Back To Main Page</a>
    </div>
</div>
</body>
</html>
