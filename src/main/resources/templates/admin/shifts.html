<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Shift List</h1>
    <div class="list-group">
        <div th:each="shift : ${shifts}">
            <div class="mt-4">
                <a th:href="@{'/admin/deleteshift/' + ${shift.id}}" class="btn custom-btn">Delete This Shift</a>
            </div>
            <a th:href="@{'/admin/changeshift/' + ${shift.id}}" class="list-group-item list-group-item-action">
                Shift ID: <span th:text="${shift.id}"></span> - Date: <span th:text="${shift.date}"></span> - Start Time: <span th:text="${shift.startTime}"></span> - End Time: <span th:text="${shift.endTime}"></span>
            </a>
        </div>
    </div>
    <div class="mt-4">
        <a href="/admin/shiftzone" class="btn custom-btn">Go Back To Shift Zone</a>
    </div>

    <div class="mt-4">
        <a href="/" class="btn custom-btn">Go Back To Main Page</a>
    </div>
</div>
</body>
</html>
