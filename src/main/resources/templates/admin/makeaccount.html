<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1>Create Account</h1>
  <form action="/admin/makeaccount" method="post" class="p-4 rounded form-container" onsubmit="return validatePassword()">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control custom-input" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control custom-input" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control custom-input" id="confirm-password" name="confirm-password" required>
      <div id="password-mismatch" class="text-danger" style="display: none;">Passwords do not match</div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-control custom-input" required>
        <option value="ROLE_MEMBER">Member</option>
        <option value="ROLE_TRAINER">Trainer</option>
      </select>
    </div>

    <button type="submit" class="btn custom-btn">Create Account</button>
  </form>

  <div class="mt-4">
    <a href="/admin/accountzone" class="btn custom-btn">Go Back To Account Zone</a>
  </div>

  <div class="mt-4">
    <a href="/" class="btn custom-btn">Go Back To Main Page</a>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
