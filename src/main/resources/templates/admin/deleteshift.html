<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5 p-4 rounded shadow-sm form-container">
  <h2 class="mb-4 text-center">Delete Shift</h2>
  <p class="text-center">Are you sure you want to delete the following shift?</p>
  <div class="mb-4">
    <div class="row mb-2">
      <div class="col-4 text-end"><strong>Shift ID:</strong></div>
      <div class="col-8" th:text="${shift.id}"></div>
    </div>

    <div class="row mb-2">
      <div class="col-4 text-end"><strong>Date:</strong></div>
      <div class="col-8" th:text="${shift.date}"></div>
    </div>

    <div class="row mb-2">
      <div class="col-4 text-end"><strong>Start Time:</strong></div>
      <div class="col-8" th:text="${shift.startTime}"></div>
    </div>

    <div class="row mb-2">
      <div class="col-4 text-end"><strong>End Time:</strong></div>
      <div class="col-8" th:text="${shift.endTime}"></div>
    </div>

    <div class="row mb-2">
      <div class="col-4 text-end"><strong>Trainer:</strong></div>
      <div class="col-8" th:text="${shift.trainer.username}"></div>
    </div>
  </div>

  <form th:action="@{/admin/deleteshift}" method="post" class="text-center">
    <input type="hidden" name="shiftId" th:value="${shift.id}">
    <button type="submit" class="btn custom-btn me-2">Confirm Delete</button>
    <a href="/admin/shifts" class="btn custom-btn">Cancel</a>
  </form>
</div>
</body>
</html>
